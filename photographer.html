<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fisheye - Photographe</title>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <script src="scripts/utils/contactForm.js" defer></script>
  <script type="module" src="scripts/pages/photographer.js" defer></script>
</head>

<body>
  <header>
    <a href="/" aria-label="Accueil Fisheye">
      <img src="assets/images/logo.png" class="logo" alt="" aria-hidden="true" />
    </a>
  </header>
  <main id="main" class="main-content">
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
    <section class="photographerContent">
      <!-- JS injectera ici les medias -->
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <button onclick="closeModal()" aria-label="Fermer la modale">
          <img src="assets/icons/close.svg" alt="" />
        </button>

      </header>
      <form id="contact_form">
        <div>
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" class="firstName" required />
        </div>

        <div>
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" class="lastName" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="email" required />
        </div>

        <div>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" class="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="contact_button">Envoyer</button>
      </form>

    </div>
  </div>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Vue agrandie du média" tabindex="-1">
    <div class="lightbox-container">
      <div class="lightbox-content">
        <!-- JS injectera ici l’image ou la vidéo -->
      </div>
      <button class="lightbox-close" aria-label="Fermer la lightbox">
        <img src="assets/icons/cross.svg" alt="" />
      </button>
      <button class="lightbox-prev" aria-label="Média précédent">
        <img src="assets/icons/arrow.svg" alt="" />
      </button>
      <button class="lightbox-next" aria-label="Média suivant">
        <img src="assets/icons/arrow.svg" alt="" />
      </button>
    </div>
  </div>

</body>

</html>
