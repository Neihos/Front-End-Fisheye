<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" aria-label="Accueil Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="" aria-hidden="true" />
      </a>
    </header>
    <main id="main" class="main-content">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="photographerContent"></section>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" alt="Fermer la modale" />
        </header>
        <form id="contact_form">
          <div>
            <label for="firstName">Pr√©nom</label>
            <input type="text" id="firstName" name="firstName" class="firstName" required />
          </div>
        
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" class="lastName" required />
          </div>
        
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="email" required />
          </div>
        
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" class="message" rows="5" required></textarea>
          </div>
        
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
        
			</div>
		</div>
    <script src="scripts/templates/photographer.js"></script>      
    <script src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
 
  </body>
</html>
